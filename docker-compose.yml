version: "3.3"
services:
  redis:
    image: redis:5
    ports:
      - "6379:6379"
  worker_2:
   build: ./acca_worker
   command: mix run --no-halt
   environment:
     NODE: worker_2
     LOGGER_API: timeline
  worker_1:
   build: ./acca_worker
   command: mix run --no-halt
   environment:
     NODE: worker_1
     LOGGER_API: timeline
  timeline:
    build: ./timeline
    command: mix run --no-halt
    expose:
      - "4001"

